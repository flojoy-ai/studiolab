[tool.poetry.dependencies]
python = "~3.11"
fastapi = "^0.104.0"
uvicorn = { extras = ["standard"], version = "^0.23.2" }
pydantic = "^2.4.2"
reactivex = "^4.0.4"
watchfiles = "^0.21.0"

[tool.poetry.group.dev.dependencies]
ruff = "^0.1.3"
